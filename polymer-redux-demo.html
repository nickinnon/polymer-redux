<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="./src/app-counter.html" />

<dom-module id="polymer-redux-demo">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!!</h2>
    <app-counter prop="bar"></app-counter>
  </template>

  <script>
    /**
     * `polymer-redux-demo`
     * Polymer with Redux
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PolymerReduxDemo extends Polymer.Element {
      static get is() { return 'polymer-redux-demo'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'polymer-redux-demo'
          }
        };
      }
    }

    window.customElements.define(PolymerReduxDemo.is, PolymerReduxDemo);
  </script>
</dom-module>
