<script>
  console.log('foo');
  console.log(Redux);

  const initialState = {
    friends: ['someGuy']
  };

  const reducer = (state, action) => {
    if (!state) return initialState;

    switch (action.type) {
      case 'ADD_FRIEND':
        const friends = state.friends.slice(0);
        friends.push(action.payload);
        return Object.assign({}, state, {friends: friends});
    }
  }

  const store = Redux.createStore(reducer);
  const ReduxBehavior = PolymerRedux(store); // use to extend components
</script>
